<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	 <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
	 <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="all" class="">
	<div class="container">
		<div class="left col-sm-4">
			<h2> Add your task</h2>
			<div class="form-group">
				<label for="title"> Title: </label>
					<input type="text" name="title" id="title" class="title form-control">
				<label for="content"> Content: </label>
					 <textarea name="content" class="form-control content" id="content" name="content"></textarea>
				<label for="date"> Date: </label>
				<div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar left"></span>
                    </span>
                </div> <!-- datePicker -->
                <label for="category"> Category: </label>
					<select name="category" id="category" class="category form-control">
					<option value="null">null</option>
					</select>
				<td><button class="btn btn-primary add-task">Add </button></td>	
			</div>	<!-- form -group -->
		</div>	<!--- left col-6 -->
		<div class="col-sm-8 view-collection">

		</div>
	</div><!--- container -->
</all><!-- /header -->
<div class="container">
	
</div>
	
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="bower_components/elasticjs/elastic.min.js"></script>

	<script type="text/template" class="tasks-template">
		<h3><span class="title"><%= title %></span></h3>
		<p><span class="content"><%= content %></span></p>
		<h4><span class="date left"><%= date %></span></h4>
		<h5><span class="category right"><%= category %></span></h5><br />
		<button class="btn btn-warning edit-blog">Edit</button><button class="btn btn-danger delete-blog">Delete</button><button class="btn btn-success update-blog" style="display:none">Update</button><button class="btn btn-danger cancel-blog" style="display:none">Cancel</button>
	</script>
	<script src="js/main.js"></script>
	
</body>
</html>
